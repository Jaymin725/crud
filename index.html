<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>CRUD</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="mb-4 border-b border-gray-700/25 shadow-2xl">
    <h1 class="px-8 py-2 text-3xl font-bold">CRUD</h1>
  </header>
  <!-- Main -->
  <main class="container mx-auto px-4">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-4 pb-3 border-b border-gray-400/50">
      <!-- Total data -->
      <h3 class="text-xl text-gray-400">Total : 0</h3>
      <!-- Add Button -->
      <button
        class="flex items-center gap-1 pl-3 pr-4 py-1 rounded-full text-gray-100 font-semibold bg-gray-400/75 transition hover:bg-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path
            d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
        Add
      </button>
    </div>
    <!-- List -->
    <div>
      <!-- List Header -->
      <div class="flex pb-1 text-gray-400 border-b border-gray-400">
        <span class="basis-1/3">Name</span>
        <span class="sm:inline hidden basis-1/3">Course</span>
      </div>
      <!-- List Body -->
      <ul class="divide-y divide-gray-400/25 *:flex *:py-2 *:items-center">
        <!-- List Items -->
        <li>
          <div class="basis-2/3 sm:flex">
            <!-- Item Name -->
            <p class="basis-1/2 group/read flex items-center gap-1">
              Name
              <!-- Read Button -->
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  class="group-hover/read:block sm:hidden w-5 h-5 fill-gray-400/50">
                  <path fill-rule="evenodd"
                    d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z"
                    clip-rule="evenodd" />
                </svg>
              </button>
            </p>
            <!-- Item Course -->
            <p class="basis-1/2 sm:text-base text-sm">Course</p>
          </div>
          <div class="basis-1/3 text-end">
            <!-- Action Buttons -->
            <span
              class="inline-flex overflow-hidden border border-gray-400/50 rounded-full divide-x divide-gray-400/50 hover:border-gray-400/75 hover:divide-gray-400/75 *:flex *:items-center *:gap-1 *:px-3 *:sm:py-1 *:py-2">
              <!-- Edit Button -->
              <button class="transition hover:bg-blue-500/75">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                  <path
                    d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
                  <path
                    d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
                </svg>
                <span class="sm:inline hidden">Edit</span>
              </button>
              <!-- Delete Button -->
              <button class="transition hover:bg-red-500/75">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd"
                    d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z"
                    clip-rule="evenodd" />
                </svg>
                <span class="sm:inline hidden">Delete</span>
              </button>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </main>
  <!-- Modals -->
  <div id="modal" class="fixed top-0 left-0 flex justify-center items-center w-full h-full backdrop-brightness-50">
    <!-- Read -->
    <div class="w-80 p-4 bg-gray-900 border border-gray-400/25 rounded-xl">
      <!-- Modal Header -->
      <div class="flex justify-between items-center pb-3 border-b border-gray-400/50">
        <h3 class="flex items-center gap-2 text-xl font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z"
              clip-rule="evenodd" />
          </svg>
          Info
        </h3>
        <!-- Close Button -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>        
      </div>
      <!-- Modal Body -->
      <div class="divide-y divide-gray-400/25">
        <div class="py-2">
          <h4 class="text-sm text-gray-400">Name :</h4>
          <span class="text-lg">Name</span>
          <h4 class="mt-1 text-sm text-gray-400">Phone Number :</h4>
          <a href="tel:">Name</a>
          <h4 class="mt-1 text-sm text-gray-400">Email :</h4>
          <a href="mailto:">Name</a>
        </div>
        <div class="pt-2">
          <h4 class="text-sm text-gray-400">Course :</h4>
          <span>Course</span>
          <h4 class="mt-1 text-sm text-gray-400">Batch Time :</h4>
          <span>Time</span>
        </div>
      </div>
    </div>
    <!-- Edit -->
    <div class="w-80 p-4 bg-gray-900 border border-gray-400/25 rounded-xl">
      <!-- Modal Header -->
      <div class="flex justify-between items-center pb-3 border-b border-gray-400/50">
        <h3 class="flex items-center gap-2 text-xl font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
            <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
          </svg>          
          Edit
        </h3>
        <!-- Close Button -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>          
      </div>
      <!-- Modal Body --> 
      <div class="divide-y divide-gray-400/25">
        <div class="py-3">
          <h4 class="text-sm text-gray-400">Name :</h4>
          <input type="text" class="block border border-gray-400 rounded-md bg-transparent">
          <h4 class="mt-1 text-sm text-gray-400">Phone Number :</h4>
          <input type="text" class="block border border-gray-400 rounded-md bg-transparent">
          <h4 class="mt-1 text-sm text-gray-400">Email :</h4>
          <input type="text" class="block border border-gray-400 rounded-md bg-transparent">
        </div>
        <div class="py-3">
          <h4 class="text-sm text-gray-400">Course :</h4>
          <select name="" id="" class="block border border-gray-400 rounded-md bg-transparent *:text-black">
            <option value="Web Development">Web Development</option>
            <option value="Flutter Development">Flutter Development</option>
            <option value="iOS Development">iOS Development</option>
          </select>
          <h4 class="mt-1 text-sm text-gray-400">Batch Time :</h4>
          <select name="" id="" class="block border border-gray-400 rounded-md bg-transparent *:text-black">
            <option value="Web Development">9:00 - 10:00</option>
            <option value="Web Development">11:00 - 12:00</option>
          </select>
        </div>
        <button class="flex justify-center items-center gap-1 w-full py-1 text-xl text-gray-900 font-semibold bg-gray-400 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path d="m5.433 13.917 1.262-3.155A4 4 0 0 1 7.58 9.42l6.92-6.918a2.121 2.121 0 0 1 3 3l-6.92 6.918c-.383.383-.84.685-1.343.886l-3.154 1.262a.5.5 0 0 1-.65-.65Z" />
            <path d="M3.5 5.75c0-.69.56-1.25 1.25-1.25H10A.75.75 0 0 0 10 3H4.75A2.75 2.75 0 0 0 2 5.75v9.5A2.75 2.75 0 0 0 4.75 18h9.5A2.75 2.75 0 0 0 17 15.25V10a.75.75 0 0 0-1.5 0v5.25c0 .69-.56 1.25-1.25 1.25h-9.5c-.69 0-1.25-.56-1.25-1.25v-9.5Z" />
          </svg>          
          Edit
        </button>
      </div>
    </div>
    <!-- Create -->
    <div class="w-80 p-4 bg-gray-900 border border-gray-400/25 rounded-xl">
      <!-- Modal Header -->
      <div class="flex justify-between items-center pb-3 border-b border-gray-400/50">
        <h3 class="flex items-center gap-2 text-xl font-semibold">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
          </svg>          
          Add
        </h3>
        <!-- Close Button -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
          <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
        </svg>          
      </div>
      <!-- Modal Body --> 
      <div class="divide-y divide-gray-400/25">
        <div class="py-3">
          <h4 class="text-sm text-gray-400">Name :</h4>
          <input type="text" class="block border border-gray-400 rounded-md bg-transparent">
          <h4 class="mt-1 text-sm text-gray-400">Phone Number :</h4>
          <input type="text" class="block border border-gray-400 rounded-md bg-transparent">
          <h4 class="mt-1 text-sm text-gray-400">Email :</h4>
          <input type="text" class="block border border-gray-400 rounded-md bg-transparent">
        </div>
        <div class="py-3">
          <h4 class="text-sm text-gray-400">Course :</h4>
          <select name="" id="" class="block border border-gray-400 rounded-md bg-transparent *:text-black">
            <option value="Web Development">Web Development</option>
            <option value="Flutter Development">Flutter Development</option>
            <option value="iOS Development">iOS Development</option>
          </select>
          <h4 class="mt-1 text-sm text-gray-400">Batch Time :</h4>
          <select name="" id="" class="block border border-gray-400 rounded-md bg-transparent *:text-black">
            <option value="Web Development">9:00 - 10:00</option>
            <option value="Web Development">11:00 - 12:00</option>
          </select>
        </div>
        <button class="flex justify-center items-center gap-1 w-full py-1 text-xl text-gray-900 font-semibold bg-gray-400 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" />
          </svg>                    
          Add
        </button>
      </div>
    </div>
  </div>
</body>

</html>
