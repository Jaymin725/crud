<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>CRUD</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100">
  <!-- Header -->
  <header class="mb-4 border-b border-gray-700/25 shadow-2xl">
    <h1 class="px-8 py-2 text-3xl font-bold">CRUD</h1>
  </header>
  <!-- Main -->
  <main class="container mx-auto px-4">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-4 pb-3 border-b border-gray-400/50">
      <!-- Total data -->
      <h3 class="text-xl text-gray-400">Total : 0</h3>
      <!-- Add Button -->
      <button class="flex items-center gap-1 pl-3 pr-4 py-1 rounded-full text-gray-100 bg-gray-400">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
          <path
            d="M8.75 3.75a.75.75 0 0 0-1.5 0v3.5h-3.5a.75.75 0 0 0 0 1.5h3.5v3.5a.75.75 0 0 0 1.5 0v-3.5h3.5a.75.75 0 0 0 0-1.5h-3.5v-3.5Z" />
        </svg>
        Add
      </button>
    </div>
    <!-- List -->
    <div>
      <!-- List Header -->
      <div class="flex pb-1 text-gray-400 border-b border-gray-400">
        <span class="basis-1/3">Name</span>
        <span class="sm:inline hidden basis-1/3">Course</span>
      </div>
      <!-- List Body -->
      <ul class="divide-y divide-gray-400/25 *:flex *:py-2 *:items-center">
        <li class="">
          <div class="basis-2/3 sm:flex">
            <p class="basis-1/2 group/read flex items-center gap-1">
              Name
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="group-hover/read:block sm:hidden w-5 h-5 fill-gray-400/50">
                <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z" clip-rule="evenodd" />
              </svg>                           
            </p>
            <p class="basis-1/2 sm:text-base text-sm">Course</p>
          </div>
          <div class="basis-1/3 text-end">
            <span class="inline-flex border rounded-full divide-x *:flex *:items-center *:gap-1 *:px-3 *:sm:py-1 *:py-2">
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                  <path d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
                  <path d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
                </svg>                
                <span class="sm:inline hidden">Edit</span>
              </button>
              <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                  <path fill-rule="evenodd" d="M5 3.25V4H2.75a.75.75 0 0 0 0 1.5h.3l.815 8.15A1.5 1.5 0 0 0 5.357 15h5.285a1.5 1.5 0 0 0 1.493-1.35l.815-8.15h.3a.75.75 0 0 0 0-1.5H11v-.75A2.25 2.25 0 0 0 8.75 1h-1.5A2.25 2.25 0 0 0 5 3.25Zm2.25-.75a.75.75 0 0 0-.75.75V4h3v-.75a.75.75 0 0 0-.75-.75h-1.5ZM6.05 6a.75.75 0 0 1 .787.713l.275 5.5a.75.75 0 0 1-1.498.075l-.275-5.5A.75.75 0 0 1 6.05 6Zm3.9 0a.75.75 0 0 1 .712.787l-.275 5.5a.75.75 0 0 1-1.498-.075l.275-5.5a.75.75 0 0 1 .786-.711Z" clip-rule="evenodd" />
                </svg>                  
                <span class="sm:inline hidden">Delete</span>
              </button>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>

</html>
